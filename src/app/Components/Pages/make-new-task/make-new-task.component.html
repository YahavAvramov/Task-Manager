
<div id="content">

    <form id="cover-window"> 
        <p *ngIf="selectedUser">{{selectedUser.userName}} <img class="hadderIcon" [src]="selectedUser.userImgUrl"/> </p> 
        <h1 class="hadderPopUp">New Task</h1>
        <div [ngClass]="alertClass">Plase fill up all the info to create the task</div>
        <div id="spaceDiv">
                  <input id="type-here" type="text" placeholder="Type here" (change)="changeTaskText(taskValue.value)" #taskValue [maxLength]="150" >
        </div>
        <br><br>
      <p>Start: <input type="date" class="MyDatePicker" (change)="chandeDate(startDate.value, true)" #startDate></p>  
      <p>End: <input type="date" class="MyDatePicker" (change)="chandeDate(endDate.value , false)" #endDate id="endDate"></p>  
        <br><br>
        <div class="dropdown">
         
           <button class="dropdown-btn">{{selectedUser? selectedUser.userName: "Select an option"  }}</button>
            <div class="dropdown-content">
              <a *ngFor="let user of users" [id]="user.id" (click)="activeSetUser(user)"> 
                {{user.userName}} <img class="imagIcon" [src]="user.userImgUrl"/>
            </a>
            </div>
          </div>
        <br><br>
        <select (change)="onPrivacySelect($event)" value="Select privacy">
            <option value="Department">Department</option>
            <option value="Only direct managment">Only direct management</option>
            <option value="Entire company">Entire company</option>
            <option value="Personal">Personal</option>

        </select>
        <br><br>
        <div class="ButtonSection">
            <button type="button" (click)="coverAction()" >Cancel</button>
            <button type="submit" (click)="submitForm()">Submit</button>
        </div>

    </form>

</div>
